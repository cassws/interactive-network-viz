<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Scrollama: Sticky Side Example</title>
	<meta name="description" content="Scrollama: Sticky Side Example">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='../style.css'>
	<style>
		#scrolly {
			position: relative;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			background-color: #f3f3f3;
			padding: 0.5rem;
		}

		#scrolly>* {
			-webkit-box-flex: 1;
			-ms-flex: 1;
			flex: 1;
		}


		article {
			position: relative;
			padding: 0 0.5rem;
			max-width: 20%;
		}

		figure {
			position: -webkit-sticky;
			position: sticky;
			width: 100%;
			margin: 1rem;
			-webkit-transform: translate3d(0, 0, 0);
			-moz-transform: translate3d(0, 0, 0);
			transform: translate3d(0, 0, 0);
			background-color: #ebebeb;
		}

		figure p {
			text-align: center;
			padding: 1rem;
			position: absolute;
			top: 25%;
			left: 25%;
			-moz-transform: translate(-25%, -25%);
			-webkit-transform: translate(-25%, -25%);
			transform: translate(-25%, -25%);
			font-size: 8rem;
			font-weight: 900;
			color: #fff;
		}





		.step {
			/* margin: 0 auto 2rem auto; */
			background-color: #3b3b3b;
			color: #fff;
			padding: 2rem 2rem 0rem 4rem;
		}

		.step:last-child {
			margin-bottom: 0;
		}

		.step.is-active {
			background-color: #161616;
			color: white;
		}

		.step h1 {
			margin: 1rem;
			font-size: 1.6rem;
		}

		.step p {
			/* text-align: center; */
			padding: 1rem;
			font-size: 1.2rem;
		}
	</style>

</head>

<body>

	<main>

		<section id='intro' style="height: 200px !important;">
			<div id='introbox'>
				<h1 class='intro__hed'>Browse by people</h1>
			</div>
		</section>

		<section id='scrolly'>

			<article>
				<div class='step' data-step='1'>
					<h1>Explore the data to your left</h1>
					<p>Here we will add some options to see items in your network, item by item</p>
				</div>
			</article>

			<figure>
				<!-- <p>0</p> -->
			</figure>
		</section>


		<section id='outro'>
				<div style="text-align: center"><a href="index.html">Back to the tutorial</a></div>
			</section>

	</main>

	<!-- <div class='debug'></div> -->
	<script src='https://unpkg.com/d3@5.9.1/dist/d3.min.js'></script>
	<script src='https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js'></script>
	<script src='../stickyfill.min.js'></script>
	<script src='../scrollama.min.js'></script>
	<script>
		
		// scroll to top

		window.onbeforeunload = function () {
		window.scrollTo(0, 200);
		}
		// using d3 for convenience
		var main = d3.select('main')
		var scrolly = main.select('#scrolly');
		var figure = scrolly.select('figure');
		var article = scrolly.select('article');
		var step = article.selectAll('.step');
		var link, node, height, width, svg, nodelabels;

		// initialize the scrollama
		var scroller = scrollama();

		// generic window resize listener event
		function handleResize() {
			// 1. update height of step elements
			var stepH = Math.floor(window.innerHeight * 1);
			step.style('height', stepH + 'px');

			var figureHeight = window.innerHeight * 0.95
			var figureMarginTop = (window.innerHeight - figureHeight) / 2

			figure
				.style('height', figureHeight + 'px')
				.style('top', figureMarginTop + 'px');


			// 3. tell scrollama to update new element dimensions
			scroller.resize();
		}

		// scrollama event handlers
		function handleStepEnter(response) {
			// response = { element, direction, index }

			// add color to current step only
			step.classed('is-active', function (d, i) {
				return i === response.index;
			})
			var URL = "";
			switch(response.index){
				case 0:
					URL = '../scalar-labeled.txt'
					console.log(0);
					break;
				case 1:
					URL = '../data_network_1.txt'
					console.log(1);
					break;
				case 2:
					URL = '../data_network_2.txt'
					console.log(2);
					break;
				case 3:
					URL = '../data_network_3.txt'
					console.log(3);
					break;
				case 4:
					URL = '../data_network_4.txt'
					console.log(4);
					break;

				
			}
			drawNetwork(URL)
			// update graphic based on step
			// figure.select('p').text(response.index + 1);
		}

		function setupStickyfill() {
			d3.selectAll('.sticky').each(function () {
				Stickyfill.add(this);
			});
		}

		function drawNetwork(current_step_URL) {

			var width = window.innerWidth * 0.75;
			var height = window.innerHeight * 0.95;

			d3.select('figure').selectAll('svg').remove();

			svg = d3.select('figure')
				.append("svg")
				.attr("width", width)
				.attr("height", height)
				.append("g")
				.attr("transform",
					"translate(" + 50 + "," + 50 + ")");


			d3.json(current_step_URL).then(function (data) {



				// Initialize the links
				link = svg
					.selectAll("line")
					.data(data.links)
					.enter()
					.append("line")
					.style("stroke", "#aaa")
					.style("stroke-width", 0.2)

				// Initialize the nodes
				node = svg
					.selectAll("circle")
					.data(data.nodes)
					.enter()
					.append("circle")
					.on('mouseover', function (d, i) {
						console.log(d.name);
						// console.log(d3)
						// d3.select(this).select("text").style("font-size", 10)
						nodelabels
						.style('visibility', function (nl) { 
							if (nl.id == d.id) {
								console.log("match!!!")
								return "visible";
							} else {
								// return 0;

							}



							})
						
						link
						.style("stroke-width", function(l) {
							if (l.target === d || l.source === d){
								return 1.5;
							} else{
								return 0.2;
							}
						})
						.style("stroke", function(l) {
							if (l.target === d || l.source === d){
								return "#666";
							} else{
								return "#aaa";
							}
						})
						
							
							 })
					.on('mouseout', function (d, i) {
						// d.attr("font-size", 0)
							})
					.attr("r", function(d){
						switch(d.node_type){
				case "city":
					return 12;
				case "person":
					return 10;
				case "cafe":
					return 4;
				default:
					return 1;	
			}})
					.style("fill", function(d){
						switch(d.node_type){
				case "city":
					return "#e6be8a";
				case "person":
					return "#69b3a2";
				case "cafe":
					return "#cccccc";
				default:
					return "#69b3a2";	
			}


					})
					.style("stroke", "black")
					.style("stroke-width", 1)

				nodelabels = svg.
					selectAll("nodelabels") 
					.data(data.nodes)
					.enter()
					.append("text")
					.text(function(d){
						switch(d.node_type){
				case "city":
					return d.name;
				case "person":
					return d.name;
				case "cafe":
					return d.name;
				default:
					return "";	
			}
						
						
						});



				var simulation = d3.forceSimulation(data.nodes) // Force algorithm is applied to data.nodes
					.force("link", d3.forceLink() // This force provides links between nodes
						.id(function (d) {
							return d.id;
						}) // This provide  the id of a node
						.links(data.links) // and this the list of links
					)
					.force("charge", d3.forceManyBody().strength(-
					64)) // This adds repulsion between nodes. Play with the -400 for the repulsion strength
					.force("center", d3.forceCenter(width * 0.5, height * 0.4
					)) // This force attracts nodes to the center of the svg area
					.on("tick", ticked);

			})
			// This function is run at each iteration of the force algorithm, updating the nodes position.




			function ticked() {
				link
					.attr("x1", function (d) {
						return d.source.x;
					})
					.attr("y1", function (d) {
						return d.source.y;
					})
					.attr("x2", function (d) {
						return d.target.x;
					})
					.attr("y2", function (d) {
						return d.target.y;
					});

				node
					.attr("cx", function (d) {
						return d.x;
					})
					.attr("cy", function (d) {
						return d.y;
					});

				nodelabels
					.attr("x", function(d) { 
						return d.x + 12; 
					}) 
                  	.attr("y", function(d) { return d.y + 5; 
					})
					.attr("font-size", function(d){
						switch(d.node_type){
							case "city":
								return 24;
							default:
								return 16;
						} })
						.attr("visibility", function(d){
						switch(d.node_type){
							case "city":
								return "visible";
							default:
								return "hidden";
						} })					

			}
		}


		function init() {
			setupStickyfill();


			// 1. force a resize on load to ensure proper dimensions are sent to scrollama
			handleResize();

			// 2. setup the scroller passing options
			// 		this will also initialize trigger observations
			// 3. bind scrollama event handlers (this can be chained like below)
			scroller.setup({
					step: '#scrolly article .step',
					offset: 0.3,
					debug: false,
				})
				.onStepEnter(handleStepEnter)


			// setup resize event
			window.addEventListener('resize', handleResize);

			// drawNetwork(0);

		}

		// kick things off
		init();
	</script>
</body>

</html>
